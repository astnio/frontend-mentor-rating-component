<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <link
      rel="stylesheet"
      href="style.css" />

    <script
      defer
      src="./script.js"></script>
  </head>
  <body>
    <main>
      <section>
        <picture class="card-star-picture">
          <img
            src="./assets/images/icon-star.svg"
            alt="" />
        </picture>
        <h1 class="card-title heading-large">How did we do?</h1>
        <p class="card-body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <fieldset>
          <legend style="display: none">Rating</legend>
          <div class="radio">
            <input
              type="radio"
              name="rating"
              id="rating-1"
              value="1" />
            <label for="rating-1">1</label>
          </div>

          <div class="radio">
            <input
              type="radio"
              name="rating"
              id="rating-2"
              value="2" />
            <label for="rating-2">2</label>
          </div>

          <div class="radio">
            <input
              type="radio"
              name="rating"
              id="rating-3"
              value="3" />
            <label for="rating-3">3</label>
          </div>

          <div class="radio">
            <input
              type="radio"
              name="rating"
              id="rating-4"
              value="4" />
            <label for="rating-4">4</label>
          </div>

          <div class="radio">
            <input
              type="radio"
              name="rating"
              id="rating-5"
              value="5" />
            <label for="rating-5">5</label>
          </div>

          <button
            id="btn-rating-submit"
            class="button heading-medium"
            type="submit">
            Submit
          </button>
        </fieldset>
      </section>

      <section class="section-thank-you">
        <picture class="picture-thank-you">
          <img
            src="./assets/images/illustration-thank-you.svg"
            alt="" />
        </picture>
        <div class="chip">
          <p>You selected <span id="rating-label">{n}</span> out of 5</p>
        </div>
        <h2 class="thank-you-card-title heading-large">Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>
</html>
