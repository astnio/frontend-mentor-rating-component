<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <section>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <fieldset>
        <div>
          <label>
            <span>1</span>
            <input
              type="radio"
              name=""
              id="rating-1" />
          </label>
          <label>
            <span>2</span>
            <input
              type="radio"
              name=""
              id="rating-2" />
          </label>
          <label>
            <span>3</span>
            <input
              type="radio"
              name=""
              id="rating-3" />
          </label>
          <label>
            <span>4</span>
            <input
              type="radio"
              name=""
              id="rating-4" />
          </label>
          <label>
            <span>5</span>
            <input
              type="radio"
              name=""
              id="rating-5" />
          </label>
        </div>

        <button type="submit">Submit</button>
      </fieldset>
    </section>

    <section>
      <p>
        You selected <span>{rating}</span> out of 5 Thank you! We appreciate you
        taking the time to give a rating. If you ever need more support, don’t
        hesitate to get in touch!
      </p>
    </section>
  </body>
</html>
